<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        justify-content: center;
        gap: 15px 150px;
        border: 2px solid black;
        padding: 5%;
        margin: 20px;
      }
      div {
        border: 1px solid bisque;
        text-align: center;
        background-color: blue;
        padding: 5%;
      }
    </style>
  </head>
  <body>
    <fieldset style="margin: 20px">
      <h2>main contant</h2>
      <section>
        <div>grid item1</div>
        <div>grid item2</div>
        <div>grid item3</div>
        <div>grid item4</div>
        <div>grid item5</div>
        <div>grid item6</div>
      </section>
    </fieldset>
  </body>
</html>

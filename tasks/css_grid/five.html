<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        display: grid;
        grid-template-columns: repeat(5, auto);
        grid-template-rows: repeat(3, 250px);
        gap: 10px;
        margin: 20px;
      "
    >
      <div style="grid-row: span 2 ;grid-column: span 2; background-color: blueviolet; border-radius: 20px;"">1</div>
      <div style="grid-column: span 3; background-color: aqua;  border-radius: 20px;">2</div>
      <div style="grid-area:3/1/3/3 ;background-color: red;  border-radius: 20px;">3</div>
      <div style="grid-area:2/3/4/5 ;background-color: chartreuse;  border-radius: 20px;">4</div>
      <div style="background-color: burlywood;  border-radius: 20px;">5</div>
      <div style="background-color: coral;  border-radius: 20px;">6</div>
    </div>
  </body>
</html>

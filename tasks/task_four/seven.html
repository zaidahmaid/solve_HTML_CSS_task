<!DOCTYPE html>
<html>
  <head>
    <title>Table Layout</title>
    <style>
      table,
      td,
      th,
      td {
        border: 2px solid black;
        /* width: 30%; */
      }
    </style>
  </head>
  <body>
    <table style="width: 30%">
      <tr>
        <th rowspan="2">1</th>
        <th rowspan="2">2</th>
        <th rowspan="2">3</th>
        <th rowspan="2">4</th>
        <th>5</th>
      </tr>
      <tr>
        <td>10</td>
      </tr>
      <tr>
        <td colspan="2">11</td>
        <td colspan="3">13</td>
      </tr>
      <tr>
        <td colspan="3">16</td>

        <td colspan="2">19</td>
      </tr>
      <tr>
        <td rowspan="2" colspan="2">21</td>
        <td colspan="3">23</td>
      </tr>
      <tr>
        <td colspan="3">28</td>
      </tr>
      <tr>
        <td colspan="2" rowspan="2">31</td>

        <td>33</td>
        <td rowspan="2" colspan="2">34</td>
      </tr>
      <tr>
        <td>38</td>
      </tr>
      <tr>
        <td colspan="2">46</td>
        <td>48</td>
        <td colspan="2">48</td>
      </tr>
      <tr>
        <td>51</td>
        <td rowspan="4">52</td>
        <td rowspan="3">53</td>
        <td rowspan="4">54</td>
        <td>55</td>
      </tr>
      <tr>
        <td>71</td>
        <td>75</td>
      </tr>
      <tr>
        <td>76</td>
        <td>80</td>
      </tr>
      <tr>
        <td>81</td>
        <td>83</td>
        <td>85</td>
      </tr>
      <tr>
        <td colspan="2">86</td>
        <td>88</td>
        <td colspan="2">89</td>
      </tr>
    </table>
  </body>
</html>

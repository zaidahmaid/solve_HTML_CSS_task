<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        height: 300px;
        width: 300px;
        position: absolute;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <img src="./tree.png" alt="tree" style="z-index: 1" />
    <img src="./tree.png" alt="tree" style="top: 30px; left: 30px" />
    <img src="./tree.png" alt="tree" style="top: 60px; left: 60px" />
    <img src="./tree.png" alt="tree" style="top: 90px; left: 90px" />
  </body>
</html>

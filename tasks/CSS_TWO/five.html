<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        height: max-content;
        width: auto;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>font size property</h1>
    <p style="font-size: 40px">this font is paragraph font size = 40</p>
    <p style="font-size: 70px">this font is paragraph font size = 70</p>
    <p style="font-size: 20px">this font is paragraph font size = 20</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #del {
        text-decoration: overline underline cornflowerblue;
      }
      #thr {
        text-decoration: line-through;
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <hr style="color: greenyellow" />
    <h1>text decoration</h1>
    <p id="thr">text decoration</p>
    <p style="text-decoration: underline red">text decoration</p>
    <p id="del"><del>text decoration</del></p>
  </body>
</html>
